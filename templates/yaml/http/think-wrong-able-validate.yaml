id: etcd-unauthenticated-access
name: "Etcd Unauthenticated Access - Version Endpoint"
author:
  name: "CERT-X-GEN"
severity: medium
description: |
  Etcd service is accessible without authentication, potentially exposing
  sensitive cluster data via the /version endpoint.

tags:
  - etcd
  - unauthenticated
  - database
  - key-value

language: yaml

http:
  - method: GET
    path:
      - "/version"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"etcdserver"'
          - '"etcdcluster"'
        condition: and
        part: body
      - type: status
        status:
          - 200